{% extends "blogs/base.html" %}

{% block content %}
<p>Домашняя страница.</p>
<p>
    <a href="{% url 'blogs:new_blog_post' %}">add new blog post</a>
</p>
<p>
<ul>
    {% for blog_post in blog_posts %}
    <li>
        <a href="{% url 'blogs:blog_post' blog_post.id %}">{{ blog_post }}</a>
    </li>
    {% empty %}
    <p>There are no blog posts.</p>
    {% endfor %}
</ul>
</p>
{% endblock content %}
