{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>Edit blog post: {{ blog_post.title }}.</h2>
{% endblock page_header %}

{% block content %}
<form action="{% url 'blogs:edit_blog_post' blog_post.id %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button name="submit" class="btn-primary">edit block post</button>
    {% endbuttons %}
</form>
{% endblock content %}
