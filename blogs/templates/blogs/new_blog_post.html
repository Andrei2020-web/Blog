{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>Add new blog post.</h2>
{% endblock page_header %}

{% block content %}
<form action="{% url 'blogs:new_blog_post' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button name="submit" class="btn-primary">add block post</button>
    {% endbuttons %}
</form>
{% endblock content %}
