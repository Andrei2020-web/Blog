{% extends "blogs/base.html" %}

{% block page_header %}
    <h2>Register.</h2>
{% endblock page_header %}

{% block content %}
<form method="post" action="{% url 'users:register' %}" class="form">
    {% csrf_token %}
    {{ form }}
    {% block buttons %}
        <button name="submit" class="btn-primary">register</button>
    {% endblock buttons %}
    <input type="hidden" name="next" value="{% url 'blogs:index' %}"/>
</form>
{% endblock content %}
